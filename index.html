<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Slide Go</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a id="nav-title" href="#" class="navbar-brand">SlideGo</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarHeader">
            <ul class="navbar-nav mx-auto gap-3">
              <li>
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li>
                <a href="#" class="nav-link">Sobre</a>
              </li>
              <li>
                <a href="#" class="nav-link">Suporte</a>
              </li>
            </ul>
            <div class="d-flex ms-auto gap-2">
              <button id="toggleTheme" type="button" class="btn btn-dark">
                <i id="iconTheme" class="bi bi-sun"></i>
              </button>
              <button id="addImage" type="button" class="btn">
                <i class="bi bi-images"></i> Adicionar imagem
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="home" class="d-flex justify-content-center">
      <div class="carousel slide" id="carouselHome" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselHome"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselHome"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselHome"
            data-bs-slide-to="2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="btnsImg">
              <button class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </div>

            <img
              src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yunara_0.jpg"
              class="d-block w-100"
            />
            <div class="carousel-caption d-block">
              <h5>Titulo da imagem</h5>
            </div>
          </div>

          <div class="carousel-item">
            <div class="btnsImg">
              <button class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            
            <img
              src="https://preview.redd.it/wild-rift-nidalee-updated-splash-v0-7qvw30cvn3uf1.jpeg?width=1080&crop=smart&auto=webp&s=ef8727497239cc9293d9b60eb763297ccf57d3af"
              class="d-block w-100"
            />
            <div class="carousel-caption d-block">
              <h5>Titulo da imagem</h5>
            </div>
          </div>

          <div class="carousel-item">
            <div class="btnsImg">
              <button class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            <img
              src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Qiyana_0.jpg"
              class="d-block w-100"
            />
            <div class="carousel-caption d-block">
              <h5>Titulo da imagem</h5>
            </div>
          </div>
        </div>
        <button
          type="button"
          class="carousel-control-prev"
          data-bs-target="#carouselHome"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          type="button"
          class="carousel-control-next"
          data-bs-target="#carouselHome"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div id="cardsInfo" class="d-flex justify-content-center">
      <div class="card">
        <img src="https://placehold.co/401x40" alt="...">
        <div class="card-body">
          <h5 class="card-title">Titulo</h5>
          <p class="card-text">Texto do card</p>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
